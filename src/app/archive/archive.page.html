<app-header title="Archive" ></app-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of result"   (ionSwipe)="removeItem(item)">
         <ion-item> 
            <ion-col size="2">{{item.indicePai}}</ion-col>
            <ion-col (click)="goConteudo(item)" [class]="item.tipo" class="texto">{{item.descricaoPai}}</ion-col>
         </ion-item>
    
         <ion-item-options  side="end" color="danger">
            <ion-item-option color="danger" (click)="removeItem(item)">
                <ion-icon  slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
 
         </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
